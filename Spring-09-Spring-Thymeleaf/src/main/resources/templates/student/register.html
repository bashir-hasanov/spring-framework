<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Displaying value-->
<h2>Welcome New Student</h2>
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Welcome ' + students.get(1).firstName}"></h2>

<!--Links-->
<a th:href="@{https://cydeo.com}">Cydeo Homepage</a>

<br>
<a th:href="@{/student/welcome}">Link 1</a>
<br>

<!--Adding parameters to link-->
<a th:href="@{/student/welcome(id=3)}">Link 2</a>

<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link 2</a>

<!--ITERATION-->
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<!--Conditional Logic-->
<div th:text="${students.get(0).age > 25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}">

</div>

<div>
    <span th:if="${students.get(0).state == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).state == 'Arizona'}">Not Arizona</span>

</div>

</body>
</html>
